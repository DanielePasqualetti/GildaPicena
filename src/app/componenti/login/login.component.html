<div class="container d-flex flex-column align-items-center">
  <h1 class="text-center fs-1 my-5">Login</h1>
  <form
    class="w-25 d-flex flex-column"
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
  >
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" required ngModel />
    </mat-form-field>
    <mat-form-field>
      <mat-label>password</mat-label>
      <input matInput type="password" name="password" required ngModel />
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!loginForm.valid">
      Login
    </button>
  </form>
</div>
